name: Gulf of Mexico model at 25 km resolution using present-day forcing conditions

domain:
    npdata: 'gospl_data/mesh25km'
    flowdir: 5
    fast: False
    backward: False
    interp: 1

time:
    start: 0.
    end: 50000.
    tout: 10000.
    dt: 2500.
    tec: 10000.

spl:
    hfill: 10.
    K: 3.0e-5
    Ff: 0.2
    d: 0.

diffusion:
    shelfslope: True
    hillslopeKa: 1.
    hillslopeKm: 10.
    sedK: 250000.

sea:
    position: 0.

climate:
  - start: 0.
    map: ['gospl_data/rain25km','r']


output:
    dir: 'outGoM'
    makedir: False
