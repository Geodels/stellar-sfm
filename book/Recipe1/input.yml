name: Gulf of Mexico model at 25 km resolution using present-day forcing conditions

domain:
    npdata: 'gospl_data/mesh25km'
    flowdir: 5
    fast: False
    backward: False
    interp: 1

time:
    start: 0.
    end: 50000.
    tout: 10000.
    dt: 5000.
    tec: 10000.

spl:
    wfill: 100.
    sfill: 10.
    K: 1.0e-5
    d: 0.

diffusion:
    hillslopeKa: 1.
    hillslopeKm: 10.
    dstep: 5
    sedK: 1000.

sea:
    curve: 'gospl_data/sealevel.csv'

tectonic:
  - start: 0.
    end: 50000.
    mapV: 'gospl_data/tecto25km'

climate:
  - start: 0.
    map: ['gospl_data/rain25km','r']


output:
    dir: 'outGoM'
    makedir: False
