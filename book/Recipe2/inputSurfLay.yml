name: Gulf of Mexico model at 25 km resolution including dual-lithology sediment tracking

domain:
    npdata: 'gospl_data/mesh25km'
    flowdir: 3
    fast: False
    backward: False
    interp: 1
    npstrata: 'gospl_data/surflay25km'

time:
    start: 0.
    end: 25000.
    tout: 5000.
    dt: 5000.
    tec: 5000.
    strat: 5000.

spl:
    wfill: 100.
    sfill: 10.
    K: 1.0e-5
    d: 0.

diffusion:
    hillslopeKa: 1.
    hillslopeKm: 50.
    dstep: 5
    sedK: 1000.
    sedKf: 1000.
    sedKw: 1500.

sea:
    curve: 'gospl_data/sealevel.csv'

tectonic:
  - start: 0.
    end: 50000.
    mapV: 'gospl_data/tecto25km'

climate:
  - start: 0.
    map: ['gospl_data/rain25km','r']

compaction:
    phis: 0.49
    phif: 0.49
    phiw: 0.65
    z0s: 3700.0
    z0f: 3700.0
    z0w: 1680.0

output:
    dir: 'GoMsurflay'
    makedir: False
